header:
  version: 10

distro: poky
target: simple-helloworld

repos:
  meta-codechecker:

  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: master
    layers:
      meta:
      meta-poky:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: master
    layers:
      meta-oe:
      meta-python:

  meta-clang:
    url: https://github.com/kraj/meta-clang
    refspec: master

local_conf_header:
  reduce_diskspace: |
    INHERIT += "rm_work_and_downloads"

  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
